<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <link rel="stylesheet" type="text/css" href="SS.css" media="all" />
    </h:head>
    <h:body>
        <h2  id="instructions">Try to guess the correct number from 1 to 10! You have 10 attempts</h2>
        
        <h:form id="guess_form">
            
            <p:panelGrid columns = "2" id="mainPanel">
               
                
                <p:inputText id="inputNumber" binding="#{inputNumber}"></p:inputText>
                <p:outputLabel value="Attempts made: #{guessBean.getAttempts()}"></p:outputLabel>
                <br></br>
                <p:outputLabel value=""></p:outputLabel>                               
                
                <p:outputLabel value="State of the game: #{guessBean.getState()}"></p:outputLabel>
                <p:outputLabel value="Current price: #{guessBean.getPrice()}"></p:outputLabel>
                <br></br>
                <p:outputLabel style="display: none" value="#{guessBean.getGuessNumber()}"> </p:outputLabel>
                
                <p:commandButton update="guess_form" value="Send Number" actionListener="#{guessBean.guess(inputNumber.value)}"></p:commandButton>
                <p:commandButton update="guess_form" value="Reset" actionListener="#{guessBean.restart()}"></p:commandButton>
            </p:panelGrid>
            <br></br>
            <p:panelGrid columns = "3" id ="listPane">
                <p:outputLabel value="List of failed attempts:"> </p:outputLabel>     
                <p:outputLabel value=""> </p:outputLabel>     
                <p:outputLabel value="#{guessBean.attemptedNumbers}"> </p:outputLabel>     
            </p:panelGrid>
        </h:form> 
    </h:body>
</html>
